<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--My css file-->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <!--Jquery-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <header>Weather Dashboard</header>


    <div class='container'>

        <div class='row'>
  
          <div class='col-sm-4'>
  
            <label for='city-search'><h2>Search for a City</h2></label>
  
            <div class='input-group mb-3'>
  
              <input type='search' class='form-control' placeholder='Search city' id='city-search'>
  
              <div class='input-group-append'>
  
                <button class='button'id='search-input' type='button/text'>Search</button>
                 
              </div>
             
            </div>
            <ul id="list">
            </ul>
              
            <button class='btn-btn-secondary' type='button'>Clear Search History</button>
  
            <hr>
  
            <div class='search-history'>
             
            </div>
  
          </div>
 
          <div class='col-md-8'>

            <div class="d-flex flex-column">
              <div class="p-2" id="current-weather"><h1>Current Conditions</h1></div>
              <div class="p-2"><h1>5 day forecast</h1></div>
           <div id="five-day" class="row" ></div>
        
                </div>
              
          </div>

      
      
      </div>



          
  
     


  
    <!--bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap JS-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!--my JS.file-->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
